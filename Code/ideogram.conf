
<ideogram>

<spacing>

default = 5u
break   = 1u

axis_break_at_edge = yes
axis_break         = yes
axis_break_style   = 2

<break_style 1>
stroke_color = black
fill_color   = blue
thickness    = 0.25r
stroke_thickness = 2
</break>

<break_style 2>
stroke_color     = black
stroke_thickness = 3
thickness        = 1.5r
</break>

<pairwise Env;gp120>
	spacing = -859u
</pairwise>
<pairwise Gag;Pol>
	spacing = -69u
</pairwise>
<pairwise Pol;Vif>
	spacing = -18u
</pairwise>
<pairwise Vif;Vpr>
	spacing = -20u
</pairwise>
<pairwise Vpr;Tat>
	spacing = -46u
</pairwise>
<pairwise Vpu;Rev>
	spacing = -689u
</pairwise>
<pairwise Vpu;Env>
	spacing = -54u
</pairwise>
<pairwise Rev;5LTR>
	spacing = 144u
</pairwise>
<pairwise Rev;Env>
	spacing = -147u
</pairwise>
<pairwise 3LTR;Nef>
	spacing = -110u
</pairwise>
</spacing>

# thickness (px) of chromosome ideogram
thickness        = 100p
stroke_thickness = 2
# ideogram border color
stroke_color     = black
fill             = yes
# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.85r
show_label     = yes
label_font     = condensedbold
label_radius   = dims(ideogram,radius) + 0.15r
label_size     = 60p

# cytogenetic bands
band_stroke_thickness = 2

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = yes
# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = yes


</ideogram>

